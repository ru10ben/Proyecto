<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
    <link rel="stylesheet" href="./public/css/ictacce.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/modernizr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation/foundation.accordion.js"></script>
    <script src="./public/js/mainmenu.js"></script>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="utf-8">
    <title>Main menu</title>
</head>
<body>
    <div id="wrapper">
        <!--Header-->
		<hr id="line"></hr>
        <div class="small-5 large-5 columns">
            <h1 id="title">ICT-AccE</h1>
        </div>
        <div class="row">	
            <div class="small-9 small-centered large-9 large-centered columns">
				<h1 id="title">Main menu</h1>
            </div>
        </div>
		<hr id="line"></hr>
        
        <div class="small-1 large-1 columns">
            &nbsp;
        </div>
        <div class="small-10 large-10 columns">
            
            <!--Subtitle My data-->
            <h3>My data</h3>
            <hr id="line"></hr>
            <h5 id="username" name="username"></h5>
            <h5 id="role" name="role"></h5>
            <a class="button-nav" tabindex="1" id="editpass">Edit my password</a>
            <a class="button-nav" tabindex="2" id="editprofile">Edit my profile</a>
            <a class="button-nav" tabindex="3" id="logout">Logout</a>
    
            <!--Subtitle My actions-->
            <h3>My actions</h3>
            <hr id="line"></hr>

            <!--buttons for Administrator actions-->
            <div style="visibility" id="actions">
                <dl class="accordion" data-accordion>
                    <dd class="accordion-navigation">
                        <a href="#panel1" class="accordion-nav" tabindex="4" id="admin">Show Administrator actions</a>
                        <div id="panel1" class="content">
                            <a class="button-nav" tabindex="5" id="newuser">New user</a>
                        </div>
                    </dd>
                </dl>
            </div>

        <!--buttons for Project Manager actions-->
        <div style="visibility" id="actions2">
            <dl class="accordion" data-accordion>
                <dd class="accordion-navigation">
                    <a href="#panel2" class="accordion-nav" tabindex="4">Show Project Manager actions</a>
                    <div id="panel2"class="content">
                        <div>
                            <a class="button-nav" tabindex="5" id="newproject">New Project Evaluation</a>
                        </div>
                        <div>
                            <a class="button-nav" tabindex="6" id="finishproject">Finish Project Evaluation</a>
                        </div>
                    </div>
                </dd>
            </dl>
        </div>

        <!--buttons for Evaluator actions-->
        <div style="visibility" id="actions3">
            <dl class="accordion" data-accordion>
                <dd class="accordion-navigation">
                    <a href="#panel3" class="accordion-nav" tabindex="4">Show Evaluator actions</a>
                    <div id="panel3" class="content">
                        <a class="button-nav" tabindex="5" id="evaluate">Evaluate</a>
                    </div>
                </dd>
            </dl>
        </div>
        <br></br>
        </div>

        <!--footer-->
		<hr id="line"></hr>
            <div class="row" id="container">
                <div class="small-9 small-centered columns">
                    <h1 id="title">ICT-AccE tool. User interface prototype</h1>
                </div>
            </div>
        <hr id="line"></hr>

    </div>
</body>
    <script>
        $(document).foundation();//inicializacion de foundation
    </script>
</html>
