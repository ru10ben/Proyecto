<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
    <link rel="stylesheet" href="./public/css/ictacce.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/modernizr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation/foundation.accordion.js"></script>
    <script src="./public/js/newuser.js"></script>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="utf-8">
    <title>New User</title>
</head>
<body>
    <div id="wrapper">
        
        <!--Header-->
		<hr id="line"></hr>
        <div class="small-5 large-5 columns">
            <h1 id="title">ICT-AccE</h1>
        </div>
        <div class="row">	
            <div class="small-9 small-centered large-9 large-centered columns">
				<h1 id="title">New User</h1>
            </div>
        </div>
		<hr id="line"></hr>
    
        <!--Subtitle Personal information-->
        <div class="small-1 large-1 columns">
            &nbsp;
        </div>
        <div class="small-10 large-10 columns">
            <h3>Personal information</h3>
            <hr id="line"></hr>
            <form data-abide method="POST" action="">
                
                <!--Field First name-->
                <div class="column">
                <div class="large-4 columns">
                    <label for="firstname">First name: <small> Required</small>
				        <input type="text" required pattern="[a-zA-Z]+" tabindex="1" name="firstname", id="firstname">
                    </label>
				    <small class="error">First name is required</small>
                    <div data-alert class="alert-box alert radius" id="error2" style="display:none">User name or password incorrect</div>
                </div>
                </div>
    
                <!--Field Last name-->
                <div class="column">
                <div class="large-4 columns">
				    <label for="lastname"> Last name:<small> Required</small>
                        <input type="text" required pattern="[a-zA-Z]+"tabindex="2" id="lastname" name="lastname">
                    </label>
				    <small class="error">Last name is required</small>		
                </div>
                </div>
                
                <!--Field User name-->
                <div class="column">
                <div class="large-4 columns">
				    <label for="username"> User name:<small> Required</small>
                        <input type="text" required pattern="[a-zA-Z]+" tabindex="3" name="username", id="username">
                    </label>
				    <small class="error">User name is required</small>		
                </div>
                </div>
                
                <!--Field email-->
                <div class="column">
                <div class="large-4 columns">
				    <label for="email"> Email:
                        <input type="email" data-invalid tabindex="4" id="email" name="email">
                    </label>
				    <small class="error">valid mail required</small>		
                </div>
                </div>
                
                <!--Field Password-->
                <div class="column">
                <div class="large-4 columns">
				    <label for="password"> Password:<small> Required</small>
                        <input type="password" required pattern="[a-zA-Z]+" tabindex="5" id="password" name="password">
                    </label>
				    <small class="error">Password is required</small>		
                </div>
                </div>
                
                <!--Field passwordconfirmation-->
                <div class="column">
                <div class="large-4 columns">
				    <label for="password"> Confirm Password:<small> Required</small>
                        <input type="password" required pattern="[a-zA-Z]+" data-equalto="password" tabindex="6">
                    </label>
				    <small class="error">The password did not match</small>		
                </div>
                </div>

                <!--Subtitle My actions-->
                <h3>My actions</h3>
                <hr id="line"></hr>
                <h5 id="role" name="role"></h5>
                <div id="myborder">
                    <!--Check Box-->
                    <div>
                        &nbsp;
                        <input type="radio" name="roles" value="admin" id="admin">
                        <label id="mybold" for="admin">Administrator</label>
                    </div>
                    <div>
                        &nbsp;
                        <input type="radio" name="roles" value="promanager" id="promanager">
                        <label id="mybold" for="promanager">Projecct Manager</label>
                    </div>
                    <div>
                        &nbsp;
                        <input type="radio" name="roles" value="eval" id="eval">
                        <label id="mybold" for="eval">Evaluator</label>
                    </div>
                </div>
                (Check box)
                <br></br>
                <div class="column">
                <div class="large-8 columns">
                <h5>Coments:</h5>
				<textarea rows="10" cols="30" tabindex="7" name="coments" id="comnets"></textarea>
                 <br></br>
                </div>
                </div>	
	       </form>
        </div>

        <!--footer-->
		<hr id="line"></hr>
        <div class="row" id="container">
            <div class="small-9 small-centered columns">
                <h1 id="title">ICT-AccE tool. User interface prototype</h1>
            </div>
        </div>
        <hr id="line"></hr>
    </div>
</body>
    <script>
        $(document).foundation();//inicializacion de foundation
    </script>
</html>
