<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
    <link rel="stylesheet" href="./public/css/ictacce.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/modernizr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/jquery.cookie.js"></script>
    <script src="./public/js/ictFeatures.js"></script>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="utf-8">
    <title>Evaluation Project</title>
</head>
<body>
    <div id="wrapper">
        <!--Header-->
        <!--Header-->
        <div class="myborder">
            <div class="small-5 small-centered  medium-5 medium-uncentered large-5 large-uncentered columns">
                <h1 id="title">ICT-AccE</h1>
            </div>    
            <div class="row">	
                <div class="small-8 small-centered medium-8 medium-centered large-8 large-centered columns">
				    <h1 id="title" class="titleName"></h1>
                </div>
            </div>
        </div>
        <br></br>
        <div class="row" style="max-width:95%;">
        <div class="column">
            <!--Field Questions:-->
            <div class="small-5 medium-5 large-5 columns">
                <label id="questions">Questions:</label>
				<textarea rows="10" cols="50" tabindex="-1" name="question" id="question" disabled="disabled" style="height: 200px; background-color:white"></textarea>
                <br id="field" style="display:none"></br>
                <a href="/showResults" type="button" class="button-nav" tabindex="3" id="showresults" aria-describedby="showresults" style="display:none">Show results</a>
                <dl class="myaccordion" data-accordion>
                    <dd class="myaccordion-navigation">
                        <a href="#help" class="accordion-nav" tabindex="1">Show help</a>
                        <textarea rows="10" cols="50" tabindex="-1" id="help" class="content" disabled style="background-color:white;height: 200px;"> </textarea>
                        <br></br>
                    </dd>
                </dl>
                <!--Field Answer:-->
                <div class="small-3 medium-3 large-3 columns">
                    <label id="answer">Answer:</label>
                    <div class="switch large" id="switch">
                        <input type='radio' checked name='answer' value='Yes' id='Yes'></input>
                        <label style="color: black" for="Yes">Yes</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type='radio' name='answer' value='No' id='No'></input>       
                        <label style="color: black" for='No'>No</label>
                    </div>
                </div>
            </div>
            <div class="small-1 medium-1 large-1 columns">
                &nbsp;
            </div>
            <!--Field Provided answer:-->
            <div class="small-5 medium-5 large-5 columns">
                <label>Provided answer:
                <select id="listhistoric"style="height: 200px;" multiple>
                </select>
                </label>
                <br></br>
                <!--Field Aplicable clauses:-->
                <label>Aplicable clauses:</label>
                <select id="listclauses" style="height: 200px;" multiple>
                </select>
            </div>
            <div class="small-1 medium-1 large-1 columns">
                &nbsp;
            </div>
        </div>
        <div class="column">
            <!--Field Next question:-->
            <div class="small-2 medium-2 large-2 columns">
                <button type="button" class="button-nav" tabindex="3" id="nextquest" aria-describedby="nextquest">Next question</button>
            </div>
        </div>
        </div>
        <br></br>
        <br></br>
        <!--footer-->
            <div class="myborder" id="container">
            <div class="row">
                <div class="small-0 medium-2 large-2 columns">
                    &nbsp;
                </div>
                <div class="small-12 small-centered medium-6 medium-centered large-6 large-centered columns">
                    <h2><small id="title">ICT-AccE tool. User interface prototype</small></h2>
                </div>
            </div>
            </div>
    </div>

</body>
    <script>
        $(document).foundation();//inicializacion de foundation
    </script>
</html>
