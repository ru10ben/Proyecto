<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
    <link rel="stylesheet" href="./public/css/ictacce.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/modernizr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/vendor/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation/foundation.accordion.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation/foundation.reveal.js"></script>
    <script src="./public/js/evaluation.js"></script>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="utf-8">
    <title>Evaluation</title>
</head>
<body>
    <div id="wrapper">
        
        <!--Header-->
        <div class="myborder">
            <div class="small-7 small-centered  medium-5 medium-uncentered large-5 large-uncentered columns">
                <h1 id="title">ICT-AccE</h1>
            </div>    
            <div class="row">	
                <div class="small-5 small-centered large-6 large-centered medium-centered columns">
				    <h1 id="title" class="projectName">Project Name</h1>
                </div>
            </div>
        </div>
        <br></br>
        <div class="row" style="max-width:100%;">
            <div class="small-12 medium-12 large-4 columns">
                <table>
                    <thead>
                        <tr>
                            <th width="120">    </th>
                            <th width="50">N/A</th>
                            <th width="50">Pass</th>
                            <th width="50">Fail</th>
                            <th width="150">Not Evaluated</th>                           
                        </tr>
                    </thead>
                    <tbody id="">
                        <tr class="clon">
                            <td id="pru0">Requeriments</td>                            
                            <td id="pru1"></td>
                            <td id="pru2"></td>
                            <td id="pru3"></td>
                            <td id="pru4"></td>
                        </tr>
                        <tr class="clon2">
                            <td id="pru5">Recomendations</td>                            
                            <td id="pru6"></td>
                            <td id="pru7"></td>
                            <td id="pru8"></td>
                            <td id="pru9"></td>
                        </tr>                        
                    </tbody>
                </table>
                
                <select id="selectClas" name="selectClas" multiple style="height: 400px; background-color: white">
                    <!--option class="clauses" name="clauses" style="display:none"></option-->
                </select>
                
            </div>
            <div class="small-12 medium-12 large-8 columns">
                <!--Subtitle Clauses Title-->
                <h3 class="clausesTitle">Clauses Title</h3>
                <hr id="line"></hr>
                <!--Subtitle Definition-->
                <h5>Definition:</h5>
                <div style="border-style: solid; border-color: #00008B;">
                    <h6 class="clausesName">&nbsp; Clauses Name</h6>
                </div>
                &nbsp;
                <!--Subtitle Clause result-->
                <h5>Clause result:</h5>
            <!--button Notes-->
                <div id="">
                    <dl class="myaccordion" data-accordion>
                        <dd class="myaccordion-navigation">
                            <a href="#panel" id="notes" style="padding:0.375rem 0.5625rem 0.275rem;height: 38px">
                                <p class="p1" style="font-weight: bold;">Show Notes</p>
                                <p class="p1" style="display:none;font-weight: bold;">Hide Notes</p></a>                            
                            <div id="panel"class="content">
                                <div>
                                    <textarea rows="10" cols="50" tabindex="-1" id="" class="notes" disabled style="background-color:white;height: 60px;"> </textarea>
                                </div>
                            </div>
                        </dd>
                    </dl>
                </div> 
            <!--button Compliance-->
                <div id="">
                    <dl class="myaccordion" data-accordion>
                        <dd class="myaccordion-navigation">
                            <a href="#panel2" id="compliance" style="padding:0.375rem 0.5625rem 0.275rem;height: 38px">
                                <p class="p2" style="font-weight: bold;">Show Compliance</p>
                                <p class="p2" style="display:none;font-weight: bold;">Hide Compliance</p></a>                            
                            <div id="panel2"class="content">
                                <div>
                                    <textarea rows="10" cols="50" tabindex="-1" id="" class="notes" disabled style="background-color:white;height: 60px;"> </textarea>
                                </div>
                            </div>
                        </dd>
                    </dl>
                </div> 
                <br></br>
            <div style="border-style: solid; border-color: #00008B;">
            <!--Check Box-->
                <div id="design-checkbox">
                    &nbsp;
                    <input type="radio" name="ans" value="Pass" id="pass" tabindex="">
                    <label id="mybold" for="pass" class="s1">Pass</label>
                </div>
                <div>
                    &nbsp;
                    <input type="radio" name="ans" value="Fail" id="fail" tabindex="">
                    <label id="mybold" for="fail" class="s2">Fail</label>
                </div>
                <div>
                    &nbsp;
                    <input type="radio" name="ans" value="Not applicable" id="notApp" tabindex="">
                    <label id="mybold" for="eval" class="s3">Not Applicable</label>
                </div>                
            </div>  
            <!--Subtitle Definition-->
            <h5>Comments:</h5>
            <textarea rows="10" cols="50" tabindex="-1" id="" class="notes" style="height: 60px;"></textarea>     
            </div>
        </div> 
    
        <div class="row">
            <div class="small-6 small-centered large-6 large-centered columns">
                  &nbsp;    
            </div>
            <div class="small-4 small-centered large-4 large-centered medium-centered columns">
                <a  id="main" class="button-nav">Close</a>
                <a  id="next2" class="button-nav">Next</a>
            </div>
            <div class="small-2 small-centered large-2 large-centered medium-centered columns">
                  &nbsp;    
            </div>
        </div>
        <br></br>
        <!--footer-->
            <div class="myborder" id="container">
            <div class="row">
                <div class="small-0 medium-2 large-2 columns">
                    &nbsp;
                </div>
                <div class="small-12 small-centered medium-6 medium-centered large-6 large-centered columns">
                    <h2><small id="title">ICT-AccE tool. User interface prototype</small></h2>
                </div>
            </div>
            </div>
    
    </div>
</body>
    <script>
        $(document).foundation();//inicializacion de foundation
    </script>
</html>
